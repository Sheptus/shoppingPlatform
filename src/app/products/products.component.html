<div class="row">
  <div class="col-3">
    <div class="list-group" *ngFor="let category of categories$ | async">
      <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!category">
        All Categories
      </a>
      <a
        routerLink="/"
        [queryParams]="{ category: category.key }"
        class="list-group-item list-group-item-action"
        [class.active]="category === category.key"
      >
        {{ category.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filterProducts; let i = index">
        <div class="col">
          <img class="card-img-top" [src]="product['imageUrl']" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">
              {{ product.price | currency }}
            </p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>

        <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
