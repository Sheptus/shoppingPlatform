<div *ngIf="product['title']" class="card">
  <img
    *ngIf="product['imageUrl']"
    class="card-img-top"
    [src]="product['imageUrl']"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency }}
    </p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button href="#" class="btn btn-primary btn-block" (click)="addToCart(product)">
      Add to Cart
    </button>
    <div>
      {{ getQuantity() }}
    </div>
  </div>
</div>
