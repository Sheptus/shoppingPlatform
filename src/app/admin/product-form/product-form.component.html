<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input ngModel="title" name="title" id="title" type="text" class="form-control" required />
        <div class="alert alert-danger">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input
            ngModel="price"
            name="price"
            id="price"
            type="number"
            class="form-control"
            required
          />
        </div>
        <div class="alert alert-danger">
          <div>Price is required.</div>
          <div>Price should be 0 or higher.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select ngModel="category" name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.name">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          ngModel="imageUrl"
          name="imageUrl"
          id="imageUrl"
          type="text"
          class="form-control"
          required
          url
        />
        <div class="alert alert-danger">
          <div>Image URL is required.</div>
          <div>Please enter a valid URL.</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
